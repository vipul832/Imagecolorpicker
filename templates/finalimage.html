<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!--css bootstrap cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--js bootstrap cdn-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!--Coustome css-->
    <link rel="stylesheet" href="../static/style.css">

    <!--Font awesome cdn-->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">


</head>

<body>
    <header>
        <div class="nav1">
            <a id="logo" href="#">LOGO</a>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="#">Contact us</a></li>
                    <li><a href="#">How It work</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="seci">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3>File Upload</h3>
                    <div class="form">
                        <div class="f1">
                            <form action="/image" method="post" enctype="multipart/form-data">
                                <input type="file" accept=".jpg,.png" id="fimg" name="fimg">
                                <input type="submit" value="Upload" class="sub-btn">
                                <input type="reset" class="sub-btn" value="Reset">
                            </form>
                        </div>
                        <div class="colpal">
                            {% if upimage %}
                            {% for i in upimage%}
                            <button class="box-color" id="{{i}}" onclick="textfunction(this.id)"
                                style="background-color: {{i}};width: 50px;height: 50px;"></button>
                            {%endfor%}
                            {% endif %}

                        </div>
                    </div>

                </div>
                <div class="col">
                    <h3>Hex Code</h3>
                    <div class="form">
                        <div class="f2">
                            <a id="colbox"></a>
                            <input type="text" id="ccode">
                            <a onclick="copyfunction(document.getElementById('ccode').value)" id="copy-btn"><img src="../static/copy.png"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer>
        <div class="container">
            <div class="fot">
                <div class="compd">
                    <a href="" class="logo">LOGO</a>
                    <p>Make Coding Easy</p>
                </div>

                <div class="comps">
                    <h3>Company Services</h3>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Contact us</a></li>
                        <li><a href="#">How It work</a></li>
                    </ul>
                </div>

                <div class="comps">
                    <h3>Socail Media</h3>
                    <ul>
                        <li><a href="#">facebook</a></li>
                        <li><a href="#">Google</a></li>
                        <li><a href="#">Instagram</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script>
        function textfunction(clickedbtn) {
            var hexcode = clickedbtn;
            document.getElementById('ccode').setAttribute('value', hexcode);
            document.getElementById("colbox").style.backgroundColor = hexcode;
        }

        function copyfunction(cbtn){
            navigator.clipboard.writeText(cbtn);
            alert("Copied the text: " + cbtn);
        }
    </script>
</body>

</html>

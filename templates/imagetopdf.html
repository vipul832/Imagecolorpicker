<body>
    <header>

    <section class="imgtopdf">
        <div class="container">
            <div class="tag">
                <h2>JPG to PDF</h2>
                <p>Convert JPG images to PDF in seconds. Easily adjust orientation and margins.</p>
            </div>
            <div class="contant">
                <input type="file" id="imgfile" onchange="fileselect()">
                <button class="sub-btn" onclick="createpdf()">Create pdf</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">

</body>
<script>
    var imgdata = ''

    function fileselect() {
        var name = document.getElementById('imgfile').files[0]

        var file = new FileReader()

        file.onloadend = function () {
            imgdata = file.result
            console.log(file.result)
        }
        file.readAsDataURL(name)
    }

    function createpdf() {

        var doc = new jsPDF("l", "mm", "a4");
        doc.addImage(imgdata, 10, 10, 270, 150)
        doc.save("sample.pdf")
    }

</script>
